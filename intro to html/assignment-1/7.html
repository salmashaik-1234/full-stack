<!DOCTYPE html>
<html lang="en">
<head>
      <title>form structured within  a table</title>
</head>
<body>
<form>
    <table border="1">
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="name" id="name" name="name"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email"></td>
            
        </tr>
        <tr>
        <td colspan="2"><input type="submit" valu="submit"</td>
        </tr>
    </table>
</form> 
    </body>
</html>
